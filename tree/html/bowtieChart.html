<!doctype html>
<html>
	<head>
		<title>SharingTime test - Bowtie Chart</title>
		<link rel="stylesheet" href="../css/family-search.css"></link>
	</head>
	<body>
	
	<div id="controls">
		<span>orientation : </span>
		<input type="radio" name="orientation" checked class="chkOrientation" id="chkHorizontal" rel="horizontal"></input><label for="chkHorizontal">horizontal</label>
		<input type="radio" name="orientation" class="chkOrientation" id="chkVertical" rel="vertical"></input><label for="chkVertical">vertical</label>
		<br/>		
		<p>
		zoom :<div id="slider"></div>
		</p>
		<p>
		<a href="#" id="actRecenter">recenter</a> |
		<a href="#" class="pan" rel="left">pan left</a> |
		<a href="#" class="pan" rel="up">pan up</a> |
		<a href="#" class="pan" rel="right">pan right</a> |
		<a href="#" class="pan" rel="down">pan down</a>
		</p>
		<br/><br/>
		<a href="index.html">go back to the index</a>
	</div>
	<div id="chartContainer">
		<div id="chart"></div>
		<div id="wait">please wait...loading</div>
	</div>
	<div id="chartPreviewContainer">
		<div id="chartPreview"></div>
	</div>
	<div id="info"></div>	
	
	<script type="text/javascript" src="http://explorercanvas.googlecode.com/svn/trunk/excanvas.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/jquery.mousewheel.js"></script>	
	<script type="text/javascript" src="http://jsplumb.googlecode.com/svn/trunk/js/1.2.1/jquery.jsPlumb-1.2.1-all-min.js"></script>
	<script type="text/javascript" src="../js/genealogy-connectors.js"></script>
	<script type="text/javascript" src="../js/sharing-time.js"></script>
	<script type="text/javascript" src="../js/sharing-time-ui.js"></script>
	<script type="text/javascript" src="../js/sharing-time-chart.js"></script>
	<script type="text/javascript" src="../js/jsZoom.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {			
		var chart = new SharingTimeChart({dataUrl:"../data/data.json"});
		chart.load(
		{
			chartDiv : "chart", chartType:'bowtie',
			defaults:{						
				highlightPaintStyle:{ lineWidth:4, strokeStyle:'#fff9b5' } // this is for highlighting connectors
			},
			orientation:$("#chkHorizontal").attr('checked') ? 'horizontal' : 'vertical',
			minZoom:0.2, maxZoom:2.5, zoomStep:0.1,
			slider:"#slider", wheel:"#chartContainer",						
			preview : {
				chartDiv : "chartPreview"
			}									
		});
		
		$(".pan").bind("click", function() {
			chart.pan([$(this).attr("rel")]);
		});

		// centering
		$("#actRecenter").bind('click', function() {
			chart.recenter();
		});		

		// orientation
		$(".chkOrientation").click(function() {
			chart.setOrientation($(this).attr("rel"));
		});		
	});
	</script>

</html>
