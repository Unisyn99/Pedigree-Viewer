	<div id="controls">
		<span>chart orientation : </span>
		<input type="radio" name="orientation" checked class="chkOrientation" id="chkHorizontal" rel="horizontal"></input><label for="chkHorizontal">horizontal</label>
		<input type="radio" name="orientation" class="chkOrientation" id="chkVertical" rel="vertical"></input><label for="chkVertical">vertical</label>
		<br/>
		select chart : <a href="index.html">5 levels</a> | 9 levels

	<script type="text/javascript" src="../js/family-search-ui.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			jsPlumb.Defaults.Anchors = [jsPlumb.Anchors.RightMiddle, jsPlumb.Anchors.LeftMiddle ];
			jsPlumb.Defaults.Connector = new jsPlumb.Connectors.Bezier(50);
			jsPlumb.Defaults.PaintStyle = { lineWidth:2, strokeStyle:'gray'};
			jsPlumb.Defaults.Endpoint = new jsPlumb.Endpoints.Dot({radius:3});
			jsPlumb.setDraggableByDefault(false); 
			var familySearch = null;
			var ui = new FamilySearchUI();			
			$.get("../data/nine_levels.json", function(results) {
				var d = eval("(" + results + ")");
				familySearch = FamilySearch.getInstance(d['data']);
				ui.initialize(familySearch,{orientation:$("#chkHorizontal").attr('checked') ? 'horizontal' : 'vertical'});							
			}); 
		});
	</script>
